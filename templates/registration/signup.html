{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}
Sign Up Page
{% endblock page_title %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-outline-success mx-1" type="submit" value="Sign Up">
        <br>
        <a class="btn btn-outline-secondary mx-1 mt-3" href="{% url 'login' %}">go to login page</a>
    </form>
{% endblock content %}
