{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}
Login Page
{% endblock page_title %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class='mt-4'>
            <input class="btn btn-outline-success mx-1" type="submit" value="Log In">
            <a class="text-decoration-none btn btn-outline-info mx-1" href="{% url 'password_reset' %}">Forgot Password?</a>
            <a class="btn btn-outline-warning mx-1" href="{% url 'signup' %}">Don't have an account? Sign Up here</a>
        </div>
    </form>
{% endblock content %}
