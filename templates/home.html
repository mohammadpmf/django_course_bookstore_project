{% extends '_base.html' %}

{% block page_title %}
Home Page
{% endblock page_title %}

{% block content %}
    <h1>
        Home Page
    </h1>
    {% if user.is_authenticated %}
        <p>Welcome {{ user.username }} | <a class="btn btn-danger" href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
        <a class="btn btn-success" href="{% url 'login' %}">Log In</a> <a class="btn btn-info mx-3" href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
{% endblock content %}
