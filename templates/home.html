{% extends '_base.html' %}

{% block page_title %}
Home Page
{% endblock page_title %}

{% block content %}
    <h1>
        Home Page
    </h1>
    {% if user.is_authenticated %}
        <p class="mt-3">
            Welcome {{ user.username }}
        </p>
        <hr>
        <a class="btn btn-danger mt-3" href="{% url 'logout' %}">Log Out</a>
        <br>
        <a class="btn btn-warning mt-3" href="{% url 'password_change' %}">Change Password</a>
    {% else %}
        <a class="btn btn-success" href="{% url 'login' %}">Log In</a> <a class="btn btn-info mx-3" href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
{% endblock content %}
